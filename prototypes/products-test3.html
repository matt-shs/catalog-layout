<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SKU Table with Tagify</title>

<link href="https://unpkg.com/tabulator-tables@5.5.1/dist/css/tabulator.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.5.1/dist/js/tabulator.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body {
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  margin:18px;
  background:#f7fafc;
  color:#111827;
}

.controls {
  display:flex;
  gap:8px;
  align-items:center;
  background:#fff;
  padding:12px;
  border-radius:8px;
  box-shadow:0 1px 3px rgba(2,6,23,0.06);
  overflow:hidden;
}

/* Tagify input: fixed 2-line height with vertical scroll */
#skuInput {
  width: 100%;
}

.tagify {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  overflow-y: auto;
  overflow-x: hidden;
  height: 80px; /* fixed 2 lines */
  padding: 4px 8px;
  border: 1px solid #e6edf3;
  border-radius: 6px;
  box-sizing: border-box;
}

.tagify .tagify__input {
  flex: 1 0 120px;
  min-width: 80px;
  height: auto;
  box-sizing: border-box;
}

/* Buttons styling */
.controls button { flex:0 0 auto; padding:8px 12px; border-radius:6px; border:0; cursor:pointer; font-weight:600; }
.lookup-btn{background:#2563eb;color:#fff;}
.clear-btn{background:#ef4444;color:#fff;}
.view-btn{background:#6b7280;color:#fff;}

.results-wrapper{
  background:#fff;
  padding:12px;
  border-radius:8px;
  box-shadow:0 1px 3px rgba(2,6,23,0.06);
  overflow:auto;
}

.export-buttons { display:flex; gap:8px; margin-bottom:6px; flex-wrap:wrap; }
.status-bar { font-size:13px; color:#334155; margin-bottom:8px; }
.tabulator .tabulator-cell{padding:4px 6px;}
.prod-img{width:60px;height:60px;object-fit:cover;border-radius:4px;background:#f1f5f9;border:1px solid #eef2f7;}

/* Modal */
.modal { display:none; position:fixed; z-index:9999; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;}
.modal-content { background:#fff; padding:20px; border-radius:8px; max-width:600px; width:90%; }
.modal textarea { width:100%; height:200px; padding:8px; font-size:14px; border:1px solid #d1d5db; border-radius:4px; resize:none; }
.modal .close-btn { margin-top:10px; background:#2563eb;color:#fff;border:0;padding:8px 16px;border-radius:6px; cursor:pointer; }
</style>
</head>
<body>

<div class="controls">
  <input id="skuInput" placeholder="Paste SKUs (comma or line separated, max 200)" />
  <button id="lookupBtn" class="lookup-btn">Lookup</button>
  <button id="viewAllBtn" class="view-btn">View</button>
  <button id="clearBtn" class="clear-btn">Clear</button>
</div>

<div class="results-wrapper">
  <div class="export-buttons">
    <button id="exportCsvBtn">Export CSV</button>
    <button id="exportXlsxBtn">Export XLSX</button>
  </div>
  <div class="status-bar" id="statusBar">No products loaded</div>
  <div id="tabulatorContainer"></div>
</div>

<div id="viewAllModal" class="modal">
  <div class="modal-content">
    <textarea id="allSkusText" readonly></textarea>
    <button class="close-btn" id="closeModalBtn">Close</button>
  </div>
</div>

<script>
const IMAGE_PATH = '';
let productMap = new Map(), table = null;

// Load JSON products
fetch('products.json')
  .then(r => r.ok ? r.json() : Promise.reject('Failed to load products.json'))
  .then(products => { products.forEach(p => productMap.set(String(p.sku).toUpperCase(), p)); initTable(); })
  .catch(console.error);

// Initialize Tabulator
function initTable(){
  table = new Tabulator("#tabulatorContainer", {
    data:[],
    layout:"fitColumns",
    responsiveLayout:"collapse",
    pagination:"local",
    paginationSize:25,
    rowHeight:36,
    columns:[
      {title:"SKU", field:"sku"},
      {title:"Product Title", field:"producttitle"},
      {title:"Picture", field:"picturename", formatter:cell=>{
        const val = cell.getValue();
        return val ? `<img class="prod-img" src="${IMAGE_PATH + val}" alt="${cell.getRow().getData().sku}">` : '';
      }},
      {title:"Size", field:"size"},
      {title:"Material", field:"material"}
    ]
  });
}

// Initialize Tagify
const input = document.getElementById('skuInput');
const tagify = new Tagify(input, { delimiters:/[,|\n|\r]/, maxTags:200, duplicate:false });

input.addEventListener('paste', e=>{
  e.preventDefault();
  const paste = (e.clipboardData||window.clipboardData).getData('text');
  const items = [...new Set(paste.split(/[\n\r,]+/).map(s=>s.trim()).filter(Boolean))];
  tagify.addTags(items);
});

// Lookup SKUs
function lookupSKUs(){
  const skus = tagify.value.map(t=>t.value.trim().toUpperCase()).slice(0,200);
  const found=[], notFound=[];
  for(const sku of skus){ const p = productMap.get(sku); p ? found.push(p) : notFound.push(sku); }
  table.setData(found).then(()=>table.redraw(true));
  document.getElementById('statusBar').textContent = `${found.length} product(s) found.${notFound.length?` SKUs not found (${notFound.length}): ${notFound.join(', ')}`:''}`;
}

// Event listeners
document.getElementById('lookupBtn').addEventListener('click', lookupSKUs);
input.addEventListener('keydown', e=>{ if(e.key==='Enter'&&!e.shiftKey){ e.preventDefault(); lookupSKUs(); } });
document.getElementById('clearBtn').addEventListener('click', tagify.removeAllTags.bind(tagify));

document.getElementById('exportCsvBtn').addEventListener('click', ()=>{ if(table) table.download("csv","products.csv"); });
document.getElementById('exportXlsxBtn').addEventListener('click', ()=>{ if(table) table.download("xlsx","products.xlsx",{sheetName:"Products"}); });

// View modal
const viewAllModal = document.getElementById('viewAllModal');
const allSkusText = document.getElementById('allSkusText');
document.getElementById('viewAllBtn').addEventListener('click', ()=>{
  allSkusText.value = tagify.value.map(t=>t.value).join(', ');
  viewAllModal.style.display = 'flex';
});
document.getElementById('closeModalBtn').addEventListener('click', ()=>{ viewAllModal.style.display = 'none'; });
window.addEventListener('click', e=>{ if(e.target===viewAllModal) viewAllModal.style.display='none'; });
</script>

</body>
</html>
